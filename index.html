<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kronometre Uygulaması</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .stopwatch {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgb(255, 255, 255);
            text-align: center;
        }
        .time {
            font-size: 15rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }
        .buttons button {
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            background: #0078d7;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buttons button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">00:00:00</div>
        <div class="buttons">
            <button onclick="start()">Başlat</button>
            <button onclick="stop()">Durdur</button>
            <button onclick="reset()">Sıfırla</button>
        </div>
    </div>
    <script>
        let timer;
        let running = false;
        let hours = 0, minutes = 0, seconds = 0;

        function updateDisplay() {
            const h = String(hours).padStart(2, '0');
            const m = String(minutes).padStart(2, '0');
            const s = String(seconds).padStart(2, '0');
            document.getElementById('display').textContent = `${h}:${m}:${s}`;
        }

        function start() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function stop() {
            running = false;
            clearInterval(timer);
        }

        function reset() {
            stop();
            hours = 0;
            minutes = 0;
            seconds = 0;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
